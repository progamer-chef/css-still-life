<style>
  * {
    box-sizing: border-box;
  }

  @font-face {
    src: url(StandingRoomOnlyNF.otf);
    font-family: "standing-room";
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }

  .bustelo {
    position: absolute;
    width: 220px;
    height: 310px;
    background-color: hsl(53, 100%, 58%);
    bottom: 0%;

  }

  .bustelo::before {
    position: absolute;
    font-family: standing-room;
    width: 100%;
    color: #000097;
    /* Change text color */
    font-size: 40px;
    white-space: pre;
  }

  .bustelo::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 30%;
    bottom: 0%;
    background-color: red;
  }

  .right-can {}

  .left-can {
    left: 250px;
  }

  .cup1 {
    width: 120px;
    height: 120px;
    background-color: white;
    position: absolute;
    border: 1px solid black;
    left: 125px;
    background: rgb(9, 9, 121);
    background: rgb(255, 255, 255);
    background: linear-gradient(0deg, rgba(255, 255, 255, 1) 3%, rgba(9, 9, 121, 1) 3%, rgba(9, 9, 121, 1) 22%, rgba(255, 255, 255, 1) 22%, rgba(255, 255, 255, 1) 41%, rgba(9, 9, 121, 1) 41%, rgba(9, 9, 121, 1) 60%, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 1) 79%, rgba(9, 9, 121, 1) 79%, rgba(9, 9, 121, 1) 97%, rgba(255, 255, 255, 1) 97%);
  }

  .cup1::before {
    content: "";
    background-color: red;
    position: absolute;
    width: 100%;
    height: 100%;
    clip-path: polygon(0 3%, 0 97%, 65% 50%);

  }

  .cup1::after {
    content: "";
    position: absolute;
    width: 30%;
    height: 30%;
    background: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(3px, 39px) scale(.9);
  }

  .cupstack1 {
    top: 260px;
  }

  .cupstack2 {
    top: 380px;
  }

  .cylinder-container1 {
    transform: translateX(-28%) translateY(30%);
    bottom: 50%;
    perspective: 100px;
    /* Creates depth */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
    overflow: hidden;
  }

  .cylinder-text1 {
    display: flex;
    position: relative;
  }

  .cylinder-text2 {
    display: flex;
    position: relative;
  }

  .cylinder-text1 span {
    position: absolute;
    font-family: standing-room;
    font-size: 60px;
    font-weight: bold;
    color: #000049;
    transform-origin: center center -110px;
    word-spacing: 0px;
  }


  .cylinder-text2 span {
    position: absolute;

    font-weight: bold;
