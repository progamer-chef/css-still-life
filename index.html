<style>

    width: 220px;
    height: 310px;
    background-color: yellow;
    bottom: 0%;
  }  
  
  .bustelo::before {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    content: "CAFÃ‰\A BUSTELO";
    font-family: standing-room;
    width: 100%;
    color: #000097; /* Change text color */
    font-size: 20px;
}
  
  .bustelo::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 30%;
    bottom: 0%;
    background-color: red;  
  }

  .right-can {
    
  }
  
  .left-can {
    left: 250px;
  }

  .cup1 {
    width: 120px;
    height: 120px;
    background-color: white;
    position:absolute;
    border: 1px solid black;
    left: 125px;
    background: rgb(9,9,121);
    background: rgb(255,255,255);

  }
  
  .cup1::before {
    content: "";
    background-color: red;
    position: absolute;
    width: 100%;
    height: 100%;

  }
  
  .cup1::after {
    content: "";
    position: absolute;
    width: 30%;
    height: 30%;
    background: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(3px, 39px) scale(.9);
  }
  
  .cupstack1 {

  }
